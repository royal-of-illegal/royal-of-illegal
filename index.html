<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalstar Portal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .message {
            font-size: calc(2rem + 1vw);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 2s forwards;
            padding: 1rem;
            max-width: 90%;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="message">Welcome to the Royalstar Portal</div>
    <script>
        setTimeout(() => {
            window.location.href = "https://royal-of-illegal.github.io/royalstar"; // Change this to your site URL
        }, 3000);
         // Disable right-click and some dev tools
         document.addEventListener('contextmenu', (event) => event.preventDefault());
        document.addEventListener('keydown', (event) => {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
