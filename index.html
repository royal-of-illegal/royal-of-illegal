<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royalstar-Welcome</title>
    <style>
        /* Fullscreen Video Background */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Make sure the video stays in the background */
        }

        /* Matrix Background */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: green;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
        }

        /* Matrix Code Animation */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 16px;
            color: lime;
            white-space: nowrap;
            z-index: 0;
            pointer-events: none;
        }

        .matrix-line {
            position: absolute;
            animation: matrixEffect 0.5s linear infinite;
        }

        @keyframes matrixEffect {
            0% {
                top: -100%;
            }
            100% {
                top: 100%;
            }
        }

        /* Celebratory Marquee */
        #marquee {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: yellow;
            font-weight: bold;
            white-space: nowrap;
            animation: marqueeEffect 15s linear infinite;
            z-index: 1;
            display: none;
        }

        @keyframes marqueeEffect {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Firecracker Animation */
        .firecracker {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: yellow;
            border-radius: 50%;
            animation: firecrackerEffect 1.5s ease-in-out infinite;
        }

        @keyframes firecrackerEffect {
            0% {
                transform: translateY(0) scale(0);
            }
            50% {
                transform: translateY(-200px) scale(2);
                background-color: red;
            }
            100% {
                transform: translateY(0) scale(0);
            }
        }

        /* Intro Section */
        .intro {
            text-align: center;
            max-width: 90%;
            background: rgba(0, 0, 0, 0.7); /* Darker background for better text readability */
            padding: 20px;
            border: 2px solid currentColor;
            border-radius: 10px;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #hacker-text {
            font-size: 2.2em;
            margin-bottom: 30px;
            white-space: pre-wrap;
            overflow: hidden;
            display: inline-block;
        }

        #continue-btn {
            background-color: green;
            color: black;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        #continue-btn:hover {
            background-color: lime;
        }

        #countdown {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: gold;
        }

        /* New Button */
        #wishes-btn {
            background-color: orange;
            color: black;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s;
        }

        #wishes-btn:hover {
            background-color: red;
        }
    </style>
</head>
<body>

    <!-- Fullscreen Video Background -->
    <video id="video-background" autoplay loop muted>
        <source src="your-video-file.mp4" type="video/mp4"> <!-- Replace with your video file -->
        Your browser does not support the video tag.
    </video>
    <!-- Audio for Video -->
    <audio id="video-audio" autoplay loop>
        <source src="your-audio-file.mp3" type="audio/mp3"> <!-- Replace with your audio file -->
        Your browser does not support the audio element.
    </audio>

    <!-- Matrix Code Animation -->
    <div class="matrix">
        <div class="matrix-line">A</div>
        <div class="matrix-line">B</div>
        <div class="matrix-line">C</div>
        <div class="matrix-line">D</div>
        <!-- Add more lines here -->
    </div>
    <div id="marquee">ðŸŽ‰ HAPPY BIRTHDAY, CHETHAN_ROYALSTAR! ðŸŽ‰</div>
    <!-- Intro Section -->
    <div class="intro">
        <h1>WELCOME TO THE ROYAL_OF_ILLEGAL</h1>
        <p id="hacker-text"></p>
        <div id="countdown">Loading...</div>
        <button id="continue-btn"><a href="main.html" style="color: black; text-decoration: none;">Continue</a></button>
        <button id="wishes-btn" onclick="window.location.href='wishes.html'">Wishes By</button> <!-- New Button -->
    </div>

    <script>
        const hackerText = "Accessing the site now ...\nI'M CHETHAN_ROYALSTAR...\nNOW U CAN CONTINUE TO SITE ...\n\nWelcome!";
        let index = 0;
        const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet']; // Rainbow colors
        let colorIndex = 0;

        // Set the target date and time (January 25, 2025)
        const targetDate = new Date("January 25, 2025 00:00:00").getTime();

        // Countdown timer function
        function startCountdown() {
            const interval = setInterval(function() {
                const currentTime = new Date().getTime(); // Get the current time
                const remainingTime = targetDate - currentTime; // Calculate time remaining

                // Calculate days, hours, minutes, and seconds
                const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                // Display the countdown in the format "dd:hh:mm:ss"
                document.getElementById('countdown').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                // If the countdown reaches zero, display a celebration
                if (remainingTime <= 0) {
                    clearInterval(interval);
                    document.getElementById('countdown').textContent = "Happy Birthday! ðŸŽ‰";
                    triggerCelebration();
                    document.getElementById('wishes-btn').style.display = 'block'; // Show the button
                }
            }, 1000); // Update every second
        }

        // Trigger the celebration (marquee, confetti, fireworks)
        function triggerCelebration() {
            // Show the marquee message
            document.getElementById('marquee').style.display = 'block';

            // Start confetti and firework effects
            setInterval(createConfetti, 500); // Create confetti every half second
            setInterval(createFirecracker, 1000); // Firecrackers every second
        }

        // Confetti effect
        function createConfetti() {
            const confetti = document.createElement('div');
            document.body.appendChild(confetti);
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.animationDelay = `${Math.random() * 5}s`;
            setTimeout(() => {
                confetti.remove();
            }, 3000); // Remove confetti after animation
        }

        // Firecracker effect
        function createFirecracker() {
            const firecracker = document.createElement('div');
            document.body.appendChild(firecracker);
            firecracker.style.left = `${Math.random() * 100}%`;
            firecracker.style.animationDelay = `${Math.random() * 5}s`;
            firecracker.classList.add('firecracker');
            setTimeout(() => {
                firecracker.remove();
            }, 1500); // Remove firecracker after animation
        }

        // Type text effect with rainbow color
        function typeText() {
            if (index < hackerText.length) {
                document.getElementById("hacker-text").innerText += hackerText.charAt(index);
                document.getElementById("hacker-text").style.color = colors[colorIndex]; // Change text color
                colorIndex = (colorIndex + 1) % colors.length; // Cycle through rainbow colors
                index++;
                setTimeout(typeText, 100);
            }
        }

        // Call countdown function and start text typing on page load
        window.onload = () => {
            typeText();
            startCountdown();
        };

        document.getElementById("continue-btn").addEventListener("click", () => {
            // Play sound effect
            const audio = new Audio('your-sound-file.mp3'); // Replace with your sound file
            audio.play();

            window.location.href = "main.html";  // Replace with your web path
        });

        // Disable right-click and some dev tools
        document.addEventListener('contextmenu', (event) => event.preventDefault());
        document.addEventListener('keydown', (event) => {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault();
            }
        });

        // Display warning in console
        console.log('%cStop!', 'color: red; font-size: 30px; font-weight: bold;');
        console.log('%cThis is a restricted area. Proceeding further is at your own risk.', 'color: yellow; font-size: 16px;');
    </script>
</body>
</html>
